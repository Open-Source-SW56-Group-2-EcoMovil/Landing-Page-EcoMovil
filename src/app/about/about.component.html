<section id ="about-section" class="py-20 bg-gradient-to-br from-green-50 to-emerald-100 relative overflow-hidden">
  <div class="container mx-auto px-4 relative z-10">
    <h2 class="text-3xl font-bold text-center text-green-800 mb-12">{{'about.title' | translate}}</h2>
    <div class="flex flex-wrap items-center -mx-4">
      <div class="w-full md:w-1/2 px-4 mb-8 md:mb-0">
        <div class="relative">
          <div class="absolute inset-0 bg-gradient-to-r from-green-300 to-emerald-300 transform rotate-3 rounded-lg"></div>
          <img src="./group1.jpg" class="relative z-10 rounded-lg shadow-lg" height="420" width="629"/>
        </div>
      </div>
      <div class="w-full md:w-1/2 px-4">
        <h3 class="text-2xl font-bold text-green-700 mb-4">{{ 'about.story' | translate }}</h3>
        <p class="text-gray-600 mb-6">
          {{'about.showeare' | translate}}        </p>
        <h3 class="text-2xl font-bold text-green-700 mb-4">{{ 'about.ourmission' | translate }}</h3>
        <p class="text-gray-600 mb-6">
          {{'about.whatareourmission' | translate}}        </p>
        <Button class="bg-green-600 text-white hover:bg-green-700 rounded px-4 py-2">{{'about.learn' | translate}}</Button>
      </div>
    </div>
  </div>
  <div class="absolute top-1/2 right-0 w-64 h-64 bg-green-200 rounded-full transform translate-x-1/2 -translate-y-1/2"></div>
  <div class="absolute bottom-0 left-0 w-48 h-48 bg-emerald-200 rounded-full transform -translate-x-1/2 translate-y-1/2"></div>
</section>
